<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>FlumeMusic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index,follow" />
  <meta name="description" content="Responsive youtube videos in their own card" />

  <link rel="stylesheet" href="./stylesheets/main.css" />
</head>

<body style="background-image: url(images/green.jpg); background-size: cover;">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-none">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img class="brand" src="images/flume.png" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-3 mb-lg-0 fs-4 display-2 fw-bold">
          <li class="nav-item">
            <a class="nav-link" href="tour.html">Tour</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tickets.html">Tickets</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- VIDEO CARDS -->
  <div class="cards row row-cols-1 row-cols-md-2 g-3 g-lg-4 p-1 p-lg-4">
    <div class="col">
        <div class="card bg-dark">
          <div class="card-body" style="background-image: url(images/palaces.jpg);">
            <h3 class="card-title">Palaces - 2022</h3>
            <iframe width="867" height="488" src="https://www.youtube.com/embed/Ng8aEBt0b2E"
              title="Flume - Palaces (Full Album)" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </div>
    </div>

    <div class="col">
        <div class="card bg-dark">
          <div class="card-body" style="background-image: url(images/tour2.jpg); background-position: 0px 2050px;">
            <h3 class="card-title">Hi This Is Flume - 2019</h3>
            <iframe width="867" height="488" src="https://www.youtube.com/embed/7TML_MTQdg4"
              title="Hi This Is Flume [Mixtape Visualiser]"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </div>
    </div>

    <div class="col">
        <div class="card bg-dark">
          <div class="card-body"
            style="background-image: url(images/flume-skin-album-art-2016-billboard-1548-compressed.jpg); background-position: 1px;">
            <h3 class="card-title">Skin - 2016</h3>
            <iframe width="867" height="488" src="https://www.youtube.com/embed/Ew_HoyQtJZk"
              title="Flume - Skin (2016), Full Album" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </div>
    </div>

    <div class="col">
        <div class="card bg-dark">
          <div class="card-body" style="background-image: url(images/weekend.jpg); background-position: 0px -110px;">
            <h3 class="card-title">Skin Companion Ep II - 2016</h3>
            <iframe width="867" height="488" src="https://www.youtube.com/embed/0U1E1Uoh5SY"
              title="Flume - Skin Companion EP II" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="light">
    <div class="justify-content-center container">
      <div class="row pb-5">
        <div class="col-md-4 text-center">
          <span><a href="https://flumemusic.com/">Flumemusic.com</a></span>
        </div>
        <div class="col-md-4 text-center">
          <span><a href="https://en.wikipedia.org/wiki/Flume_(musician)">Flume Sources</a></span>
        </div>
        <div class="col-md-4 text-center">
          <span class="right">&copy; James S</span>
        </div>
      </div>
    </div>
  </footer>

  <script type="module" src="./javascripts/main.js"></script>
</body>

</html>
